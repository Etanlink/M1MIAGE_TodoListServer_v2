<section class="root">
  <h3 *ngIf="!isEditingLabel()" (dblclick)="editLabel(true)">
    {{list.name}}
  </h3>

  <form *ngIf="isEditingLabel()" (submit)="setLabel(newLabel.value)">
    <input #newLabel type="text" [value]="list.name"/>
  </form>

  <div class="icons disable-select">
    <!-- Icones de la liste :
          dérouler description
          dupliquer la liste
          supprimer la liste
    -->
    <i *ngIf="!isShowingDescription()" (click)="showDescription()" class="fa fa-angle-down" aria-hidden="true"></i>
    <i *ngIf="isShowingDescription()" (click)="showDescription()" class="fa fa-angle-up" aria-hidden="true"></i>
    <!-- pour remonter la liste
    <i class="fa fa-angle-up" aria-hidden="true"></i> -->
    <i (click)="duplicateList()" class="fa fa-clone" aria-hidden="true"></i>
    <i (click)="delete()" class="fa fa-times" aria-hidden="true"></i>
  </div>

  <div class="descr" *ngIf="isShowingDescription()">
    <div *ngIf="!isEditingDescription()" (dblclick)="editDescription(true)" class="is-small">Description : {{getDescription()}}</div>
    <form *ngIf="isEditingDescription()" (submit)="setDescription(newDesc.value)">
      <label>Description</label>
      <input #newDesc type="text" placeholder="Description" value={{getDescription()}}/>
      <button type="submit"><i class="fa fa-check-circle-o" aria-hidden="true"></i></button>
    </form>
  </div>

  <section class="items">
    <form (ngSubmit)="createItem(newItemLabel.value); newItemLabel.value=''">
      <input class="inputItem" type="text" placeholder=" Nouvelle tâche" #newItemLabel/>
    </form>

    <div droppable (onDrop)="dragItem($event)" class='itemsContainer'>
        <app-todo-item id="item"
        *ngFor="let item of list.items"
        [clock]="item.clock"
        [item]="item"
        [listId]="list.id"
        [lists]="lists">
        </app-todo-item>
    </div>

  </section>
</section>
