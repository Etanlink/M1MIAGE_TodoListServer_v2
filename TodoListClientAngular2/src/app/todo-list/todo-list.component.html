<section class="root">
  <h3><b>{{list.name}}</b></h3>
  <section droppable (onDrop)="changeList($event)" class="items">
    <app-todo-item id="item"
                   *ngFor="let item of list.items"
                   [clock]="item.clock"
                   [item]="item"
                   [listId]="list.id"
                   [lists]="lists">
    </app-todo-item>

    <form (ngSubmit)="createItem(newItemLabel.value); newItemLabel.value=''">
      <input id="inputItem" type="text" placeholder=" Nouvelle tÃ¢che" #newItemLabel/>
    </form>
  </section>
</section>
