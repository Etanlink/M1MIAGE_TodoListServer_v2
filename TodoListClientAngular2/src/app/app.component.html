<nav *ngIf="getUser()" class="navbar is-dark">

  <div class="navbar-menu">
    <div class="navbar-start">
      <h1 class="navbar-item title">{{title}}</h1>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <section class="user">
          <!--<label>Identifi√© via {{getUserProvider()}}</label>-->

          <section>
            <label><i class="fa fa-user-circle" aria-hidden="true"><br></i> {{getUserName()}}</label>
          </section>
          <section>
            <section class="connection">
              <label *ngIf="getConnected() | async">
                <i class="fa fa-check" aria-hidden="true"></i>
                <label>{{getUserMail()}}</label>
              </label>
              <label *ngIf="!(getConnected() | async)" (click)="tryReconnectSocket()">
                <i class="fa fa-ban" aria-hidden="true"></i>
                <label>{{getUserMail()}}</label>
              </label>
            </section>
          </section>
        </section>
      </div>
    </div>
  </div>

  <div class="navbar-brand">
    <a class="navbar-item">
      <img class="image" [src]="getUserPhoto()" />
    </a>
  </div>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
